
<!-- kpis.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>KPI's</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #f4f6fb;
        }
    </style>
</head>
<body>
    <h1>KPI's</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Valor</th>
                <th>Meta</th>
            </tr>
        </thead>
        <tbody id="kpis-tbody">
            <!-- Las filas se llenarán dinámicamente -->
        </tbody>
    </table>
    <script>
        // Ejemplo de integración: obtener KPIs desde el backend
        fetch('/kpis')
            .then(res => res.json())
            .then(data => {
                const tbody = document.getElementById('kpis-tbody');
                if (data.kpis && Array.isArray(data.kpis)) {
                    data.kpis.forEach(kpi => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${kpi.nombre || ''}</td>
                            <td>${kpi.valor || ''}</td>
                            <td>${kpi.meta || ''}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                }
            });
    </script>
</body>
</html>
