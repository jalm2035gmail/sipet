<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ app_favicon_url | default('/templates/icon/icon.png') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ app_favicon_url | default('/templates/icon/icon.png') }}">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
        }
        .logo-left {
            position: fixed;
            left: 15%;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            width: 260px;
        }
        .logo-left img {
            width: 216px;
            height: 216px;
            object-fit: contain;
            filter: drop-shadow(0 16px 30px rgba(0, 0, 0, 0.28));
            animation: logoZoomIn 1.1s cubic-bezier(0.2, 0.75, 0.25, 1) both;
        }
        .company-name {
            margin: 0;
            font-family: "Segoe UI", "Avenir Next", "Helvetica Neue", sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: #0f2340;
            text-align: center;
            text-shadow:
                0 4px 12px rgba(0, 0, 0, 0.22),
                0 1px 0 rgba(255, 255, 255, 0.8);
            animation: logoZoomIn 1.1s cubic-bezier(0.2, 0.75, 0.25, 1) both;
            animation-delay: 0.08s;
        }
        .right-panel {
            position: fixed;
            right: 12%;
            top: 50%;
            transform: translateY(-50%);
            width: min(560px, 44vw);
            color: #0f2340;
            font-family: "Segoe UI", "Avenir Next", "Helvetica Neue", sans-serif;
        }
        .right-panel .brand {
            margin: 0 0 8px;
            font-size: 1.1rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            font-weight: 700;
            color: #1f4d78;
            animation: blurReveal 1.1s ease both;
            animation-delay: 0.2s;
        }
        .right-panel .title {
            margin: 0 0 22px;
            font-size: clamp(1.6rem, 3.2vw, 2.45rem);
            line-height: 1.2;
            font-weight: 800;
            text-wrap: balance;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.12);
            animation: blurReveal 1.2s ease both;
            animation-delay: 0.28s;
        }
        .actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            animation: blurReveal 1.2s ease both;
            animation-delay: 0.4s;
        }
        .btn {
            display: inline-block;
            text-decoration: none;
            border-radius: 12px;
            padding: 11px 18px;
            font-weight: 700;
            border: 1px solid transparent;
            box-shadow: 0 8px 20px rgba(15, 35, 64, 0.14);
        }
        .btn-primary {
            background: #0f6db4;
            color: #ffffff;
        }
        .btn-secondary {
            background: #ffffff;
            color: #0f2340;
            border-color: #c7d7e8;
        }
        @media (max-width: 980px) {
            .logo-left {
                left: 8%;
                width: 220px;
            }
            .logo-left img {
                width: 170px;
                height: 170px;
            }
            .company-name {
                font-size: 1.35rem;
            }
            .right-panel {
                right: 8%;
                width: min(480px, 52vw);
            }
        }
        @media (max-width: 760px) {
            .logo-left,
            .right-panel {
                position: static;
                transform: none;
                width: 100%;
            }
            body {
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                gap: 18px;
                padding: 28px 18px 22px;
            }
            .logo-left {
                left: auto;
                top: auto;
                width: 100%;
                gap: 10px;
            }
            .logo-left img {
                width: 150px;
                height: 150px;
                animation-duration: 0.95s;
            }
            .company-name {
                font-size: 1.25rem;
            }
            .right-panel {
                max-width: 460px;
                text-align: center;
            }
            .right-panel .brand {
                margin-bottom: 6px;
                font-size: 0.98rem;
                animation-duration: 0.95s;
            }
            .right-panel .title {
                margin-bottom: 16px;
                font-size: 1.45rem;
                line-height: 1.25;
                animation-duration: 1s;
            }
            .actions {
                width: 100%;
                gap: 10px;
                animation-duration: 1s;
            }
            .btn {
                width: 100%;
                padding: 12px 16px;
                font-size: 0.98rem;
                border-radius: 10px;
            }
        }
        @media (max-width: 420px) {
            body {
                padding: 22px 14px 18px;
                gap: 14px;
            }
            .logo-left img {
                width: 132px;
                height: 132px;
            }
            .company-name {
                font-size: 1.1rem;
            }
            .right-panel .title {
                font-size: 1.28rem;
            }
            .btn {
                font-size: 0.94rem;
                padding: 11px 14px;
            }
        }
        @keyframes logoZoomIn {
            0% {
                transform: scale(0.72);
                opacity: 0;
            }
            70% {
                transform: scale(1.05);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes blurReveal {
            0% {
                opacity: 0;
                filter: blur(10px);
                transform: translateY(8px);
            }
            100% {
                opacity: 1;
                filter: blur(0);
                transform: translateY(0);
            }
        }
        .footer-credit {
            position: fixed;
            left: 50%;
            bottom: 14px;
            transform: translateX(-50%);
            margin: 0;
            font-family: "Segoe UI", "Avenir Next", "Helvetica Neue", sans-serif;
            font-size: 0.78rem;
            font-style: italic;
            color: #536780;
            text-align: center;
            letter-spacing: 0.02em;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.12);
        }
        @media (max-width: 760px) {
            .footer-credit {
                position: static;
                transform: none;
                margin-top: 8px;
                font-size: 0.72rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo-left">
        <img
            src="{{ company_logo_url | default(app_favicon_url | default('/templates/icon/icon.png')) }}"
            alt="Logo de la empresa"
        >
        <p class="company-name">{{ login_company_short_name | default('AVAN') }}</p>
    </div>
    <section class="right-panel" aria-label="Acciones principales">
        <p class="brand">SIPET</p>
        <h1 class="title">Sistema de Plan Estratégico y Táctico</h1>
        <div class="actions">
            <a class="btn btn-primary" href="/web/login">Ingresar</a>
            <a class="btn btn-secondary" href="/web/descripcion">Conocer más</a>
        </div>
    </section>
    <p class="footer-credit">Desarrollado por AVANCOOP</p>
</body>
</html>
