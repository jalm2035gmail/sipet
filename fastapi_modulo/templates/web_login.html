<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ login_favicon_url | default('/templates/icon/icon.png') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ login_favicon_url | default('/templates/icon/icon.png') }}">
    <style>
        :root {
            color-scheme: dark;
            --login-bg-desktop: url("{{ login_bg_desktop_url }}");
            --login-bg-mobile: url("{{ login_bg_mobile_url }}");
            --login-bg-color: #000b05;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', Arial, sans-serif;
            font-size: 16px;
            background-color: var(--login-bg-color);
            background-image: var(--login-bg-desktop);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        @media (max-width: 900px) {
            body {
                background-image: var(--login-bg-mobile);
            }
            body::after {
                animation: focusBlurMobile 4s ease-in-out forwards;
            }
        }

        body::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(20px);
            animation: focusBlur 4s ease-in-out forwards;
            pointer-events: none;
        }

        /* El contenido que se muestra aquí puede reemplazarse dinámicamente desde el backend
           o mediante plantillas reutilizando los mismos selectores (.logo-block img, .description, etc.) */
        .login-frame {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 1040px;
            padding: 24px 36px 32px;
            min-height: 82vh;
            display: flex;
            flex-direction: column;
            color: #fefefe;
        }

        .login-header {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 24px;
            margin-top: 12px;
            position: relative;
        }

        .logo-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            text-align: center;
        }

        .logo-block img {
            width: 96px;
            height: 96px;
            object-fit: contain;
            border-radius: 20px;
            border: none;
            background: transparent;
            box-shadow:
                0 25px 40px rgba(0, 0, 0, 0.6),
                0 10px 20px rgba(255, 255, 255, 0.1);
            animation: logoZoom 1.6s ease-out forwards;
        }

        .logo-block span {
            font-size: 0.92rem;
            letter-spacing: 0.2em;
            text-align: center;
            white-space: normal;
            max-width: 120px;
            word-break: break-word;
            animation: logoZoom 1.6s ease-out forwards;
        }

        .company-name {
            font-size: 1.35rem;
            text-transform: uppercase;
            font-weight: 700;
        }

        .description {
            font-size: 1.2rem;
            max-width: 480px;
            line-height: 1.45;
            color: rgba(255, 255, 255, 0.95);
            text-align: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            text-shadow:
                0 2px 6px rgba(0, 0, 0, 0.9),
                0 0 20px rgba(255, 255, 255, 0.4);
            animation: slideDescription 5s ease-in-out forwards;
        }

        .main-content {
            display: flex;
            flex: 1;
            margin-top: 2rem;
            position: relative;
            justify-content: flex-start;
        }

        .form-panel {
            width: 33.333%;
            min-width: 0;
            max-width: 460px;
            margin-left: 0;
            background: linear-gradient(155deg, rgba(18, 19, 26, 0.95), rgba(37, 63, 60, 0.6));
            border-radius: 36px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow:
                0 30px 80px rgba(0, 0, 0, 0.6),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            padding: 32px;
            opacity: 1;
            transform: translateX(0);
            display: flex;
            flex-direction: column;
            gap: 18px;
            pointer-events: auto;
            animation: panelEnterDesktop 1.8s cubic-bezier(0.2, 0.7, 0.2, 1) forwards;
        }

        .form-panel h2 {
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.65);
            text-align: center;
        }

        .form-icon {
            width: 84px;
            height: 84px;
            border-radius: 50%;
            background: #2b8b6d;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: inset 0 0 0 3px rgba(255, 255, 255, 0.2);
        }

        .form-icon svg {
            width: 42px;
            height: 42px;
            stroke: #fff;
            stroke-width: 2;
            fill: none;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .login-error {
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 120, 120, 0.65);
            background: rgba(160, 20, 20, 0.2);
            color: #ffd9d9;
            font-size: 13px;
            line-height: 1.35;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .field label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.65);
            letter-spacing: 0.35em;
        }

        .field input {
            border: none;
            border-radius: 12px;
            padding: 14px 18px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.65);
            color: #00160f;
        }

        .field input::placeholder {
            color: rgba(0, 0, 0, 0.35);
        }

        .field input:focus {
            outline: 2px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.85);
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            letter-spacing: 0.2em;
        }

        .form-footer a {
            color: rgba(255, 255, 255, 0.75);
            text-decoration: none;
        }

        .form-panel button {
            margin-top: 8px;
            padding: 14px 0;
            border-radius: 12px;
            border: none;
            background: #2c9c63;
            color: #fff;
            font-size: 1rem;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .form-panel button:hover {
            background: #1e724f;
        }

        .login-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 8px;
        }

        .login-submit {
            margin-top: 0;
        }

        .passkey-btn {
            margin-top: 0;
            background: transparent;
            border: none;
            letter-spacing: 0.05em;
            font-size: 0.6rem;
            padding: 4px 0;
            text-transform: none;
            opacity: 0.85;
            color: rgba(255, 255, 255, 0.72);
            box-shadow: none;
        }

        .passkey-btn:hover {
            background: transparent;
            color: rgba(255, 255, 255, 0.92);
        }

        .passkey-status {
            min-height: 1.2em;
            font-size: 0.82rem;
            color: rgba(255, 255, 255, 0.85);
            text-align: center;
        }

        @media (max-width: 900px) {
            body {
                background-image: var(--login-bg-mobile);
                align-items: flex-start;
                background-attachment: scroll;
            }
            body::after {
                animation: focusBlurMobile 4s ease-in-out forwards;
            }
            .login-frame {
                padding: 24px 16px 32px;
                min-height: 100dvh;
            }
            .login-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .main-content {
                flex-direction: column;
                align-items: stretch;
                gap: 16px;
            }
            .description {
                position: static;
                left: auto;
                transform: none;
                width: 100%;
                max-width: none;
                text-align: left;
                font-size: 1.3rem;
            }
            .logo-block {
                align-items: flex-start;
            }
            .form-panel {
                position: fixed;
                inset: 0;
                width: 100%;
                max-width: 100%;
                margin: 0;
                min-height: 100dvh;
                border-radius: 0;
                border: none;
                transform: translateY(100%);
                opacity: 1;
                animation: panelEnterMobile 1.35s cubic-bezier(0.22, 0.7, 0.22, 1) forwards;
            }
        }

        @keyframes focusBlur {
            0% {
                backdrop-filter: blur(20px);
                opacity: 0.7;
            }
            60% {
                backdrop-filter: blur(0px);
                opacity: 0.9;
            }
            100% {
                backdrop-filter: blur(0px);
                opacity: 0.85;
            }
        }

        @keyframes focusBlurMobile {
            0% {
                backdrop-filter: blur(24px);
                opacity: 0.85;
            }
            50% {
                backdrop-filter: blur(0px);
                opacity: 0.95;
            }
            100% {
                backdrop-filter: blur(0px);
                opacity: 0.9;
            }
        }

        @keyframes slideDescription {
            0% {
                transform: translate(-60%, 0);
                opacity: 0;
            }
            60% {
                transform: translate(-50%, 0);
                opacity: 1;
            }
            100% {
                transform: translate(-40%, 0);
                opacity: 1;
            }
        }

        @keyframes logoZoom {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }
            60% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes panelEnterDesktop {
            0% {
                transform: translateX(85vw);
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes panelEnterMobile {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(0);
            }
        }


    </style>
</head>
<body>
    <div class="login-frame">
        <div class="login-header">
            <div class="logo-block">
                <img src="{{ login_logo_url }}" alt="Logo de la empresa">
                <span class="company-name">{{ login_company_short_name }}</span>
            </div>
            <div class="description">
                {{ login_message }}
            </div>
        </div>
        <div class="main-content">
            <div class="form-panel active" id="login-form" aria-hidden="false">
                <div class="form-icon" aria-hidden="true">
                    <svg viewBox="0 0 64 64" role="presentation">
                        <circle cx="32" cy="20" r="12"/>
                        <path d="M16 54c0-10 8-18 16-18s16 8 16 18"/>
                    </svg>
                </div>
                <h2>Login</h2>
                <form class="login-form" method="post" action="/web/login">
                    <div class="field">
                        <label for="usuario">Usuario</label>
                        <input id="usuario" name="usuario" type="text" placeholder="Nombre de usuario" autocomplete="username" enterkeyhint="next" required>
                    </div>
                    <div class="field">
                        <label for="contrasena">Contraseña</label>
                        <input id="contrasena" name="contrasena" type="password" placeholder="Contraseña" autocomplete="current-password" enterkeyhint="go" required>
                    </div>
                    <div class="field">
                        <label for="codigo_autenticador">Código autenticador (opcional)</label>
                        <input id="codigo_autenticador" name="codigo_autenticador" type="text" inputmode="numeric" pattern="[0-9]{6}" placeholder="000000" autocomplete="one-time-code" maxlength="6">
                    </div>
                    <div class="form-footer">
                        <span>Recuerdame</span>
                        <a href="#">Olvidé contraseña</a>
                    </div>
                    <div class="login-actions">
                        <button type="submit" class="login-submit">Entrar</button>
                        <button type="button" class="passkey-btn" id="passkey-main-btn">Habilitar biometría</button>
                    </div>
                    <div class="passkey-status" id="passkey-status" aria-live="polite"></div>
                    {% if login_error %}
                        <div class="login-error" id="login-error" role="alert">{{ login_error }}</div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
    <script>
        const formPanel = document.getElementById("login-form");
        const loginForm = document.querySelector(".login-form");
        const usuarioInput = document.getElementById("usuario");
        const contrasenaInput = document.getElementById("contrasena");
        const loginError = document.getElementById("login-error");
        const passkeyMainBtn = document.getElementById("passkey-main-btn");
        const passkeyStatus = document.getElementById("passkey-status");
        const mobilePortraitQuery = window.matchMedia("(max-width: 900px) and (orientation: portrait)");
        const isPasskeySupported = !!(window.PublicKeyCredential && navigator.credentials);
        const loginQuery = new URLSearchParams(window.location.search || "");
        const demoUsuario = (loginQuery.get("usuario") || "").trim();
        const demoContrasena = loginQuery.get("contrasena") || "";
        const mfaRequired = (loginQuery.get("mfa") || "").trim().toLowerCase() === "required";
        const hasLoginPrefill = !!(demoUsuario || demoContrasena);
        let passkeyMode = "register";
        const PASSKEY_LABELS = {
            register: "Habilitar biometría",
            login: "Ingresar con biometría",
        };
        const b64ToBuffer = (value) => {
            const normalized = (value || "").replace(/-/g, "+").replace(/_/g, "/");
            const padded = normalized + "=".repeat((4 - normalized.length % 4) % 4);
            const raw = atob(padded);
            const bytes = new Uint8Array(raw.length);
            for (let i = 0; i < raw.length; i += 1) bytes[i] = raw.charCodeAt(i);
            return bytes.buffer;
        };
        const bufferToB64 = (buffer) => {
            const bytes = new Uint8Array(buffer);
            let binary = "";
            for (let i = 0; i < bytes.byteLength; i += 1) binary += String.fromCharCode(bytes[i]);
            return btoa(binary).replace(/\+/g, "-").replace(/\//g, "_").replace(/=+$/g, "");
        };
        const setPasskeyStatus = (message) => {
            if (passkeyStatus) passkeyStatus.textContent = message || "";
        };
        const applyPasskeyMode = (mode) => {
            passkeyMode = mode === "login" ? "login" : "register";
            if (passkeyMainBtn) {
                passkeyMainBtn.textContent = PASSKEY_LABELS[passkeyMode];
            }
        };
        const postJson = async (url, data) => {
            const res = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data || {}),
                credentials: "same-origin",
            });
            let json = {};
            try {
                json = await res.json();
            } catch (err) {}
            if (!res.ok || json.success === false) {
                throw new Error(json.error || "No se pudo completar la operación biométrica");
            }
            return json;
        };
        const setFormPanelState = (open) => {
            if (!formPanel) return;
            formPanel.classList.toggle("active", open);
            formPanel.setAttribute("aria-hidden", String(!open));
        };
        const syncLoginLayout = () => {
            if (!formPanel) return;
            setFormPanelState(true);
        };

        const clearLoginError = () => {
            if (loginError) {
                loginError.remove();
            }
        };

        usuarioInput && usuarioInput.addEventListener("input", clearLoginError);
        contrasenaInput && contrasenaInput.addEventListener("input", clearLoginError);
        usuarioInput && usuarioInput.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                event.preventDefault();
                contrasenaInput && contrasenaInput.focus();
            }
        });
        contrasenaInput && contrasenaInput.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                event.preventDefault();
                loginForm && loginForm.requestSubmit();
            }
        });
        loginForm && loginForm.addEventListener("submit", () => setFormPanelState(true));

        const withPasskeySupportGuard = () => {
            if (isPasskeySupported) return true;
            setPasskeyStatus("Tu navegador no soporta biometría web.");
            return false;
        };
        const isDemoUser = (value) => (value || "").trim().toLowerCase() === "demo";
        const tryPasskeyAuth = async (usuario) => {
            setPasskeyStatus("Solicitando biometría...");
            const optionsRes = await postJson("/web/passkey/auth/options", { usuario });
            const options = optionsRes.options || {};
            options.challenge = b64ToBuffer(options.challenge);
            options.allowCredentials = (options.allowCredentials || []).map((item) => ({
                ...item,
                id: b64ToBuffer(item.id),
            }));
            const assertion = await navigator.credentials.get({ publicKey: options });
            if (!assertion) throw new Error("No se obtuvo respuesta del autenticador.");
            const verifyPayload = {
                id: assertion.id,
                rawId: bufferToB64(assertion.rawId),
                type: assertion.type,
                response: {
                    clientDataJSON: bufferToB64(assertion.response.clientDataJSON),
                    authenticatorData: bufferToB64(assertion.response.authenticatorData),
                    signature: bufferToB64(assertion.response.signature),
                    userHandle: assertion.response.userHandle ? bufferToB64(assertion.response.userHandle) : "",
                },
            };
            const verifyRes = await postJson("/web/passkey/auth/verify", verifyPayload);
            setPasskeyStatus("Biometría validada. Ingresando...");
            window.location.href = verifyRes.redirect || "/inicio";
        };
        const tryPasskeyRegister = async (usuario, contrasena) => {
            setPasskeyStatus("Preparando registro biométrico...");
            const optionsRes = await postJson("/web/passkey/register/options", { usuario, contrasena });
            const options = optionsRes.options || {};
            options.challenge = b64ToBuffer(options.challenge);
            if (options.user && options.user.id) options.user.id = b64ToBuffer(options.user.id);
            options.excludeCredentials = (options.excludeCredentials || []).map((item) => ({
                ...item,
                id: b64ToBuffer(item.id),
            }));
            const credential = await navigator.credentials.create({ publicKey: options });
            if (!credential) throw new Error("No se pudo crear la credencial biométrica.");
            const attestationResponse = credential.response;
            const verifyPayload = {
                id: credential.id,
                rawId: bufferToB64(credential.rawId),
                type: credential.type,
                response: {
                    clientDataJSON: bufferToB64(attestationResponse.clientDataJSON),
                    attestationObject: attestationResponse.attestationObject ? bufferToB64(attestationResponse.attestationObject) : "",
                    publicKey: attestationResponse.getPublicKey ? bufferToB64(attestationResponse.getPublicKey()) : "",
                    publicKeyAlgorithm: attestationResponse.getPublicKeyAlgorithm ? attestationResponse.getPublicKeyAlgorithm() : null,
                },
            };
            await postJson("/web/passkey/register/verify", verifyPayload);
            applyPasskeyMode("login");
            setPasskeyStatus("Biometría habilitada. Ya puedes ingresar con biometría.");
        };
        const refreshPasskeyMode = async () => {
            const usuario = (usuarioInput && usuarioInput.value || "").trim();
            if (!usuario || isDemoUser(usuario) || !isPasskeySupported) {
                applyPasskeyMode("register");
                return;
            }
            try {
                await postJson("/web/passkey/auth/options", { usuario });
                applyPasskeyMode("login");
            } catch (err) {
                applyPasskeyMode("register");
            }
        };
        passkeyMainBtn && passkeyMainBtn.addEventListener("click", async () => {
            if (!withPasskeySupportGuard()) return;
            const usuario = (usuarioInput && usuarioInput.value || "").trim();
            const contrasena = (contrasenaInput && contrasenaInput.value || "");
            if (!usuario) {
                setPasskeyStatus("Ingresa tu usuario para usar biometría.");
                usuarioInput && usuarioInput.focus();
                return;
            }
            if (isDemoUser(usuario)) {
                setPasskeyStatus("La biometría no está habilitada para el usuario demo.");
                return;
            }
            try {
                if (passkeyMode === "login") {
                    await tryPasskeyAuth(usuario);
                } else {
                    if (!contrasena) {
                        setPasskeyStatus("Ingresa usuario y contraseña para habilitar biometría.");
                        contrasenaInput && contrasenaInput.focus();
                        return;
                    }
                    await tryPasskeyRegister(usuario, contrasena);
                }
            } catch (err) {
                setPasskeyStatus(err && err.message ? err.message : "No se pudo completar la biometría.");
                await refreshPasskeyMode();
            }
        });

        if (!isPasskeySupported) {
            passkeyMainBtn && (passkeyMainBtn.disabled = true);
        }
        usuarioInput && usuarioInput.addEventListener("blur", refreshPasskeyMode);
        usuarioInput && usuarioInput.addEventListener("change", refreshPasskeyMode);

        if (usuarioInput && demoUsuario) usuarioInput.value = demoUsuario;
        if (contrasenaInput && demoContrasena) contrasenaInput.value = demoContrasena;
        if (hasLoginPrefill || mfaRequired) setFormPanelState(true);

        // Si backend devolvió error, mostrar panel automáticamente.
        if (loginError) {
            setFormPanelState(true);
            if (usuarioInput && !usuarioInput.value) {
                usuarioInput.focus();
            } else if (contrasenaInput) {
                contrasenaInput.focus();
            }
        }

        syncLoginLayout();
        applyPasskeyMode("register");
        refreshPasskeyMode();
        if (mfaRequired) {
            applyPasskeyMode("login");
            setPasskeyStatus("Segundo factor requerido: valida con biometría para completar el ingreso.");
        }
        if (mobilePortraitQuery.addEventListener) {
            mobilePortraitQuery.addEventListener("change", syncLoginLayout);
        } else if (mobilePortraitQuery.addListener) {
            mobilePortraitQuery.addListener(syncLoginLayout);
        }
    </script>
</body>
</html>
