version: '3.9'
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: sipet
      POSTGRES_PASSWORD: sipetpass
      POSTGRES_DB: sipetdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./strategic_planning/backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./strategic_planning/backend:/app
    environment:
      DATABASE_URL: postgresql://sipet:sipetpass@db:5432/sipetdb
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  pgdata:
