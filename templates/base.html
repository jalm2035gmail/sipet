<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SIPET{% endblock %}</title>
    <link rel="stylesheet" href="/static/dist/output.css">
</head>
<body>
    <div class="navbar bg-base-100 shadow-lg">
        <div class="flex-1">
            <a class="btn btn-ghost text-xl">{{ title|default('SIPET') }}</a>
        </div>
    </div>
    <div class="container mx-auto p-4">
        {% block content %}
        <h1 class="text-3xl font-bold text-primary">SIPET</h1>
        {% endblock %}
    </div>
</body>
</html>
